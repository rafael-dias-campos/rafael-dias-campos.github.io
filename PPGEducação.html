<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPG Educação</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .dashboard-card {
            width: 100%;
            max-width: 1200px;
            height: 80vh; /* Altura de 80% da tela */
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-card">
            <p style="color:white; text-align:center; padding-top: 50px;"><iframe title="PPGE em Numeros" width="600" height="373.5" src="https://app.powerbi.com/view?r=eyJrIjoiMDkxNWU2N2MtMzQxZC00NjZiLWI3Y2ItMzE0MzhkMzIzYmFjIiwidCI6IjY3ZTU5MmYxLTk2ODEtNDI5YS1iYWE5LTk1MDhmZGZkNzc4MCJ9" frameborder="0" allowFullScreen="true"></iframe></p>
            
        </div>
        <a href="index.html" class="back-link">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
