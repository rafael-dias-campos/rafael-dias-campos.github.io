<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Nome - Diretor & Pesquisador</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Um fundo mais bonito e complexo para o vidro se destacar */
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Espaço entre o cartão e o menu */
        }

        /* O Cartão de Visitas Principal */
        .profile-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
            color: white;

            /* EFEITO GLASSMORPHISM APRIMORADO */
            background: rgba(255, 255, 255, 0.1); /* Mais transparente */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px); /* Mais desfoque */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            /* Coloque o link para sua foto aqui */
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem; /* Aumenta o tamanho dos links/ícones */
        }
        .social-links a:hover {
            opacity: 0.7;
        }

        /* O Menu de Navegação */
        .nav-card {
            display: flex;
            gap: 20px;
            padding: 20px 40px;
            
            /* Aplicando o mesmo efeito no menu */
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-card a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: transform 0.2s;
        }
        .nav-card a:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Sua Foto" class="profile-pic">
            
            <h1>Seu Nome Completo</h1>
            <p class="title">Diretor na Editora XYZ & Pesquisador PPG</p>

            <div class="social-links">
                <a href="#" target="_blank">LinkedIn</a>
                <a href="#" target="_blank">Lattes</a>
                <a href="#" target="_blank">GitHub</a>
            </div>
        </div>

        <div class="nav-card">
            <a href="ppg.html">Dashboard PPG</a>
            <a href="editora.html">Dashboard Editora</a>
        </div>
    </div>
</body>
</html>
