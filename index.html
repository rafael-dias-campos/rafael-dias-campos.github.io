    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            /* Um fundo mais bonito e complexo para o vidro se destacar */
            background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?q=80&w=2029&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; /* Espaço entre o cartão e o menu */
        }

        /* O Cartão de Visitas Principal */
        .profile-card {
            width: 100%;
            max-width: 420px;
            padding: 55px 40px;
            text-align: center;
            color: white;

            /* EFEITO GLASSMORPHISM APRIMORADO */
            background: rgba(255, 255, 255, 0.1); /* Mais transparente */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px); /* Mais desfoque */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            /* Coloque o link para sua foto aqui */
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 45px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5rem; /* Aumenta o tamanho dos links/ícones */
        }
        .social-links a:hover {
            opacity: 0.7;
        }

        /* O Menu de Navegação */
        .nav-card {
            display: flex;
            gap: 20px;
            padding: 20px 40px;
            
            /* Aplicando o mesmo efeito no menu */
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-card a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 400;
            transition: transform 0.2s;
        }
        .nav-card a:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="profile-card">
            <img src="https://servicosweb.cnpq.br/wspessoa/servletrecuperafoto?tipo=1&id=K4239679U5" alt="Foto de capa" class="profile-pic">
            
            <h1>Rafael Dias Campos</h1>
            <p class="title">Diretor da Editora UFTM<br>
            Historiador</p>

            <div class="social-links">
                <a href="https://orcid.org/0000-0001-7750-0757" target="_blank">Orcid</a>
                <a href="http://lattes.cnpq.br/1878238005218155" target="_blank">Lattes</a>
                <a href="https://github.com/rafael-dias-campos" target="_blank">GitHub</a>
                <br> rafael.campos@uftm.edu.br
            </div>
        </div>

        <div class="nav-card">
            <a href="/EditoraUFTM/"> Editora UFTM</a>
            <a href="/PPGEducação/">PPG Educação</a>
        </div>
    </div>
</body>
</html>
